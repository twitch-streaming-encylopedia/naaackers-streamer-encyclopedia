site_name: Naaackers Streamer Encyclopedia
site_author: Naaackers
repo_name: twitch-streaming-encylopedia/naaackers-streamer-encyclopedia
repo_url: https://github.com/twitch-streaming-encylopedia/naaackers-streamer-encyclopedia


# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'blue-grey'
    accent: 'light-blue'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

# Repository


# Copyright
copyright: 'Copyright &copy; 2019 '

extra:
  feature:
    tabs: false
  social:
    - type: globe
      link: http://naaackers.com/
    - type: github-alt
      link: https://github.com/twitch-streaming-encylopedia
    - type: twitter
      link: https://twitter.com/brianjking
    - type: linkedin
      link: https://www.linkedin.com/in/brianjking


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown




# Page tree
nav:
  - Home: index.md

